<p-table [value]="items" dataKey="id" rowExpandMode="single" editMode="row" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Items
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>ID</th>
            <th>Description</th>
            <th>Count</th>
            <th style="width: 6rem">
                <button pButton type="button" class="p-button-warning" [disabled]="section.capacity && section.capacity < items.length" [icon]="newIsShowing ? 'pi pi-times' : 'pi pi-plus'" (click)="toggleNew()"></button>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="item" *ngIf="ri != 0 || newIsShowing">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="number" [(ngModel)]="item.id" [min]="1" [max]="section.capacity ? section.capacity : 1">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.id}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.alt">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.alt}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.description">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.description}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="number" [(ngModel)]="item.count">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.count}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <button *ngIf="!editing" pButton type="button" pInitEditableRow class="p-button-success p-button-text" icon="pi pi-pencil" (click)="onRowEditInit(item)"></button>
                <button *ngIf="!editing && ri != 0" pButton type="button" class="p-button-danger p-button-text" icon="pi pi-trash" (click)="onRowDelete(item)"></button>
                <button *ngIf="editing" pButton type="button" pSaveEditableRow class="p-button-success p-button-text" icon="pi pi-check" (click)="onRowEditSave(item, ri)"></button>
                <button *ngIf="editing" pButton type="button" pCancelEditableRow class="p-button-danger p-button-text" icon="pi pi-times" (click)="onRowEditCancel(item, ri)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6">There are no items.</td>
        </tr>
    </ng-template>
</p-table>
