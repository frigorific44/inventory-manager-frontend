<p-table [value]="items" dataKey="id" rowExpandMode="single" editMode="row" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Items
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Index <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="alt">ID <p-sortIcon field="alt"></p-sortIcon></th>
            <th>Description</th>
            <th pSortableColumn="count">Count <p-sortIcon field="count"></p-sortIcon></th>
            <th style="width: 6rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="item">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="number" [(ngModel)]="item.id">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.id}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.name}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.alt">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.alt}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="item.description">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.description}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="number" [(ngModel)]="item.count">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{item.count}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <button *ngIf="!editing" pButton type="button" pInitEditableRow class="p-button-success p-button-text" icon="pi pi-pencil" (click)="onRowEditInit(item)"></button>
                <button *ngIf="!editing" pButton type="button" class="p-button-danger p-button-text" icon="pi pi-trash" (click)="onRowDelete(item)"></button>
                <button *ngIf="editing" pButton type="button" pSaveEditableRow class="p-button-success p-button-text" icon="pi pi-check" (click)="onRowEditSave(item)"></button>
                <button *ngIf="editing" pButton type="button" pCancelEditableRow class="p-button-danger p-button-text" icon="pi pi-times" (click)="onRowEditCancel(item, ri)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
