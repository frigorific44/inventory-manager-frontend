<p-table [value]="sections" dataKey="id">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Sections
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th>Name</th>
            <th>Description</th>
            <th>Capacity</th>
            <th style="width: 6rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-section let-expanded="expanded">
        <tr>
            <td>
                <button type="button" pRipple pButton [pRowToggler]="section" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
            </td>
            <td>{{section.name}}</td>
            <td>{{section.description}}</td>
            <td>{{section.capacity}}</td>
            <td>
                <button pButton type="button" class="p-button-success p-button-text" icon="pi pi-pencil"></button>
                <button pButton type="button" class="p-button-danger p-button-text" icon="pi pi-times"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-section>
        <tr>
            <td colspan="5" [style]="{'padding-top':'0px', 'padding-bottom':'0px'}">
                <app-item-list [section]="section"></app-item-list>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4">There are no sections.</td>
        </tr>
    </ng-template>
</p-table>
